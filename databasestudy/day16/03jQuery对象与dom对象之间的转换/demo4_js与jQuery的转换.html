<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-3.3.1.js"></script>
    <!--
    js的DOM对象转换成jQuery对象，语法：$(js对象)
    jQuery对象转换成js对象，语法：jquery对象[索引] 或 jquery对象.get(索引)
    -->
    <script>
        $(function () {
            var $obj = $("#userid").get(0);
            alert($obj.value);
        })

    </script>

</head>
<body>
        <input type="text" value="李四"  id="userid"/>
</body>
</html>
