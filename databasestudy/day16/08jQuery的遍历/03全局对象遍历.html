<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-3.3.1.js"></script>
    <script>
        /**
         * $.each(jquery对象,function(index,element){});
         其中，
         index:就是元素在集合中的索引
         element：就是集合中的每一个元素对象
         */
        $(function () {
            $.each()
        })

    </script>
</head>
<body>
    <ul id="city">
        <li>北京</li>
        <li>上海</li>
        <li>天津</li>
        <li>重庆</li>
    </ul>
</body>
</html>
