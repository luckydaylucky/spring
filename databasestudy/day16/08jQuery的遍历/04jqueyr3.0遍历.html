<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../js/jquery-3.3.1.js"></script>
    <title>Title</title>
   <script>
       /**
        * for(变量 of jquery对象){
                变量；
           }

        其中，
        变量:定义变量依次接受jquery数组中的每一个元素
        jquery对象：要被遍历的jquery对象
        */
       $(function () {
           for(element of $("li")){
               alert($(element).html());
           }
       })

   </script>
</head>
<body>
    <ul id="city">
        <li>北京</li>
        <li>上海</li>
        <li>天津</li>
        <li>重庆</li>
    </ul>
</body>
</html>
