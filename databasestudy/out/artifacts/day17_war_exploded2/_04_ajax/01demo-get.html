<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="../ajax_Demo">

       用户名 <input type="text" name="username" id="username"/><br/>
       <input type="submit">
        <input type="button" value="使用ajax-get发送请求" id="btn"/>
    </form>
</body>
<script>
    
         //发送ajax请求
		/* 1）创建Ajax引擎对象

         2）为Ajax引擎对象绑定监听（监听服务器已将数据响应给引擎）

        3）绑定提交地址

         4）发送请求

         5）接受响应数据
		 
		 */
		$("#btn").click(function (){
		    var xhr = new XMLHttpRequest();
		    // onreadystatechange用来绑定一个函数来监听xmlrwquese对象
            // xhr.readyState==4
            // XMLHttpRequest对象没有创建
            // XMLHttpRequest
            // xhr.status==200代表响应成功
		    xhr.onreadystatechange = function () {
                if(xhr.readyState==4 && xhr.status==200){
                    alert("响应恒公")
                }
            }
            xhr.open("get","/day17/")
        })
        

</script>
</html>
