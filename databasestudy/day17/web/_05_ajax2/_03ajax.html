<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-3.3.1.js"></script>
    <script>
       //使用ajax的方式发送请求
        $(function () {
            $("#btn").click(function () {
                var name = $("username").val();

                $.ajax({
                    url:("/day"),
                    async:true,
                    dataType:"text",
                    success:function (data) {
                        alert(data);
                    },
                    error:function (data) {
                        alert(data);
                    }
                })
            })
        })

    </script>
</head>
<body>
    <form action="../ajax_Demo" >

        用户名 <input type="text" name="username" id="username"/><br/>
        <input type="submit">
        <input type="button" value="使用ajax发送请求" id="btn"/>
    </form>
</body>
</html>
